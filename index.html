<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Humanitarias</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header principal -->
    <header id="main-header">
        <div class="container header-container">
            <div class="logo">
                <!-- Logo aquí -->
                <img src="img/logo.png" alt="Logo Humanitaria" />
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Inicio</a></li>
                    <li><a href="quienes-somos.html">Quiénes somos</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección de inicio / portada -->
    <section id="inicio" class="section">
        <div class="container">
            <h1>Ayuda Humanitaria en España</h1>
            <p>Bienvenidos a nuestra web dedicada a causas humanitarias. Juntos podemos ayudar a quienes más lo necesitan.</p>
            <a href="quienes-somos.html" class="main-nav-btn">Conoce más sobre nosotros</a>
        </div>
    </section>

    <!-- Barra lateral (opcional, para noticias, enlaces, etc.) -->
    <div id="carouselExample" class="carousel slide" style="margin: 10px;width: 40%;">
        <div class="carousel-inner" >    
            <div class="carousel-item active">
                <img src="img/carousel1.jpg" class="d-block w-100" alt="carousel1" height="150px">
            </div>
            <div class="carousel-item">
                <img src="img/carousel2.jpg" class="d-block w-100" alt="carousel2" height="150px">
            </div>
            <div class="carousel-item">
                <img src="img/carousel3.jpg" class="d-block w-100" alt="carousel3" height="150px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Pie de página -->
    <footer id="main-footer">
        <div class="container">
            <p>&copy; 2026 Humanitaria España. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
