<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacto | Humanitaria</title>
    
</head>
<body>
    <header id="main-header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Logo Humanitaria" /></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="quienes-somos.html">Quiénes somos</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="section section-contacto">
        <div class="container">
            <h1>Contáctanos</h1>
            <p>¿Tienes dudas o quieres colaborar? Envíanos tu mensaje y te responderemos lo antes posible.</p>

            <form class="contacto-form" action="#" method="post" novalidate>
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required>

                <label for="apellidos">Apellidos</label>
                <input id="apellidos" name="apellidos" type="text" placeholder="Tus apellidos">

                <label for="email">Correo electrónico</label>
                <input id="email" name="email" type="email" placeholder="tu@correo.com" required>

                <label for="nota">Mensaje</label>
                <textarea id="nota" name="nota" placeholder="Cuéntanos cómo quieres ayudar" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer id="main-footer">
        <div class="container">
            <p>&copy; 2026 Humanitaria España. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
